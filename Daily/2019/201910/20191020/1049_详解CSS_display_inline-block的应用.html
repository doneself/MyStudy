<!-- 详解CSS display:inline-block的应用 -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>详解CSS display:inline-block的应用</title>
	<style type="text/css">
	  ul,li {
		  padding: 0;
		  margin: 0;
		  list-style-type: none;
	  }
	  li {
		  display: inline-block;
		  border: 1px solid #000;
	  }
	</style>
  </head>
  <body>
	<ul>
      <li> 首页 </li>
      <li> 关于 </li>
      <li> 热点 </li>
      <li> 联系我们 </li>
    </ul>
  </body>
</html>
